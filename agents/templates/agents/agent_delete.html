{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<div>
    <a class="text-lg font-medium hover:text-orange-500 mx-auto" href="{% url 'agents:agent-list' %}">Go back to agents</a>
</div>
<hr>
<div>
    <h1 class="text-xl text-gray-800 mt-4">Are you sure you want to delete this agent?</h1>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="mx-auto inline-flex py-1 px-3 text-white bg-orange-500 hover:bg-indigo-500 rounded mt-2"
            type="submit">Delete</button>
    </form>
</div>
{% endblock content %}
