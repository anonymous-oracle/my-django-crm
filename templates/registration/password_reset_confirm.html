{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<h2>Enter your new password</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Confirm new password</button>
    <hr>
    <a href="{% url 'login' %}">Already have an account?</a>
</form>
{% endblock content %}
