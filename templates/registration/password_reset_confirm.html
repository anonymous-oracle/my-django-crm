{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <h2 class="text-xl text-gray-800">Enter your new password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
            class="mx-auto inline-flex py-1 px-3 text-white bg-orange-500 hover:bg-indigo-500 rounded">Confirm new
            password</button>
        <hr>
        <a href="{% url 'login' %}">Already have an account?</a>
    </form>
</div>
{% endblock content %}
