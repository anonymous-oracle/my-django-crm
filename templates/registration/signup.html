{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
            <button type="submit" class="mx-auto inline-flex py-1 px-3 text-white bg-orange-500 hover:bg-indigo-500 rounded">Signup</button>
            <a href="{% url 'login' %}" class="m-3 hover:text-orange-500">Already have an account? Login</a>
        
    </form>
</div>
{% endblock content %}
