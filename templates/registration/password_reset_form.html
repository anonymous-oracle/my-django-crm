{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <h2 class="text-xl text-gray-800">Enter your new password</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
            class="mx-auto inline-flex py-1 px-3 text-white bg-orange-500 hover:bg-indigo-500 rounded">Reset Password</button>
    </form>
    <div class="flex flex-wrap justify-center">
        <a class="m-3 hover:text-orange-500" href="{% url 'login' %}">Already have an account?</a>
        <a class="m-3 hover:text-orange-500" href="{% url 'signup' %}">Create a new account</a>
    </div>
</div>
{% endblock content %}
