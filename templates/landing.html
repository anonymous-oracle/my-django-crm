{% extends "base.html" %}
{% block content %}
<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero"
      src="https://dummyimage.com/720x600">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">A CRM built with Django
      </h1>
      <p class="leading-relaxed mb-8">
        This CRM helps you manage all your leads and automatically assigns an agent if your lead does not have an agent assigned yet.
      </p>
      <div class="flex justify-center">
          <a href="{% url 'login' %}" class="inline-flex items-center bg-orange-500 text-white border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base md:mt-0 m-2">Login to get started</a>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
