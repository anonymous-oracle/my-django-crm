{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<div class="container max-w-lg mx-auto mt-4">
    <a class="hover:text-orange-500" href="{% url 'leads:home' %}">Go back to leads</a>
    <hr>
    <h1 class="text-xl text-gray-800 mt-4">Create a new Lead</h1>
    <form class="mt-4" method="POST" action="{% url 'leads:create' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
            class="mx-auto inline-flex py-1 px-3 text-white bg-orange-500 hover:bg-indigo-500 rounded">Submit</button>
    </form>
</div>
{% endblock content %}
