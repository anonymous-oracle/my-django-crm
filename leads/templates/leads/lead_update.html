{% extends "base.html" %}
{% block content %}
<a href="{% url 'leads:home'  %}">Go back to leads</a>
<hr>
<h1>Update lead: {{ lead }}</h1>
<form method="POST" action="{% url 'leads:update' lead.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
