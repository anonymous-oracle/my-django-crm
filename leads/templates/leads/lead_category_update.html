{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0 items-center">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
                    {{ lead.first_name }} {{ lead.last_name}}
                </h1>
                <div class="flex mb-4">
                    <a href="{% url 'leads:detail' lead.pk %}"
                        class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1 hover:text-orange-500">Overview</a>
                    <a href="{% url 'leads:lead-category-update' lead.pk %}" class="flex-grow text-orange-500 border-b-2 border-orange-500 py-2 text-lg px-1 hover:text-orange-500">Category</a>
                    <a href="{% url 'leads:update' lead.pk %}"
                        class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1 hover:text-orange-500">Update
                        Details</a>
                </div>
                    <form method="POST" action="{% url 'leads:lead-category-update' lead.pk %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="mx-auto inline-flex py-1 px-3 text-white bg-orange-500 hover:bg-indigo-500 rounded">Submit</button>
                    </form>
            </div>
            <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
                src="https://dummyimage.com/400x400">
        </div>
    </div>
</section>

{% endblock content %}
