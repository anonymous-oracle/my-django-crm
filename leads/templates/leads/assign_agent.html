{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}
<div>
    <a class="text-lg font-medium hover:text-orange-500 mt-3" href="{% url 'leads:home' %}">Go back to leads</a>
</div>
<hr>
<div>
    <h1 class="text-xl text-gray-800 mt-4">Assign an agent to this lead</h1>
    <form class="mt-3" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="mx-auto inline-flex py-1 px-3 text-white bg-orange-500 hover:bg-indigo-500 rounded mt-2" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
