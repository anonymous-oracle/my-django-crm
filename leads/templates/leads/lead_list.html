{% extends "base.html" %}
{% block content %}
<a href="{% url 'leads:create' %}">Create a new lead</a>
<hr>

{% for lead in leads %}
<div class="lead">
    <!-- the alternative href can also be href="/leads/{{ lead.pk }}; a forward slash at the start will indicate an absolute path" -->
    <a href="{% url 'leads:detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}</a>
</div>
{% endfor %}

{% endblock content %}
